// --- FOGOS DE ARTIFÃCIO ---
let rockets = [];
let particles = [];
let fireworkAnimationId = null;

function autoLaunch() {
  const canvas = document.getElementById('fireworksCanvas');
  if (!canvas || canvas.style.display === 'none') return;
  const x = Math.random() * canvas.width;
  const style = Math.random() > 0.5 ? 4 : 5;
  rockets.push(new Rocket(x, style));
}

class Rocket {
  constructor(x, style) {
    this.x = x;
    this.y = window.innerHeight;
    this.vy = -(Math.random() * 4 + 12);
    this.style = style;
    this.exploded = false;
    this.trail = [];
    this.targetY = Math.random() * window.innerHeight * 0.4 + window.innerHeight * 0.1;
  }
  update(ctx) {
    this.y += this.vy;
    this.vy += 0.15;
    this.trail.push({ x: this.x, y: this.y });
    if (this.trail.length > 15) this.trail.shift();

    ctx.fillStyle = "#fff";
    this.trail.forEach(t => ctx.fillRect(t.x, t.y, 2, 2));

    if (this.y <= this.targetY && !this.exploded) {
      this.explode();
      this.exploded = true;
    }
  }
  explode() {
    const colors = ['#ff3cac','#f8d235','#55ffdb','#2b86c5','#784ba0','#ffffff','#ff0000','#00ff00'];
    const count = (this.style === 5) ? 250 : 150;
    for (let i = 0; i < count; i++) {
      const angle = (i / count) * 2 * Math.PI;
      const speed = Math.random() * 4 + 2;
      const life = (this.style === 4) ? 250 : 120;
      particles.push({
        x: this.x, y: this.y,
        vx: Math.cos(angle) * speed,
        vy: Math.sin(angle) * speed,
        life, maxLife: life,
        color: colors[Math.floor(Math.random() * colors.length)]
      });
    }
  }
}

function runCanvas() {
  const canvas = document.getElementById('fireworksCanvas');
  if (!canvas) return;
  const ctx = canvas.getContext('2d');
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  function animarFogos() {
    if (canvas.style.display === 'none') {
      rockets = []; particles = [];
      cancelAnimationFrame(fireworkAnimationId);
      return;
    }
    ctx.fillStyle = "rgba(0,0,0,0.2)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    rockets = rockets.filter(r => {
      r.update(ctx);
      return !r.exploded;
    });

    particles = particles.filter(p => {
      p.x += p.vx; p.y += p.vy; p.vy += 0.02; p.life--;
      ctx.globalAlpha = p.life / p.maxLife;
      ctx.fillStyle = p.color;
      ctx.beginPath(); ctx.arc(p.x, p.y, 2, 0, Math.PI * 2); ctx.fill();
      return p.life > 0;
    });

    ctx.globalAlpha = 1;
    fireworkAnimationId = requestAnimationFrame(animarFogos);
  }

  animarFogos();

  const interval = setInterval(() => {
    if (canvas.style.display === 'none') {
      clearInterval(interval);
    } else {
      autoLaunch();
    }
  }, 800);
}
